---
- name: Set up apache2
  hosts: n1
  become: yes
  

  tasks:
  - name: install apache2
    yum:
      name: httpd
      state: present
    

      
  - name: Start apache2
    service:
      name: httpd
      state: started
      
      
  - name: Enable apache2
    service:
      name: httpd
      enabled: true
      
      



