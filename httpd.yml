---
- name: Set up httpd
  hosts: n1
  

  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: present
      become: yes

      
  - name: Start httpd
    service:
      name: httpd
      state: started
      become: yes
      
  - name: Enable Httpd
    service:
      name: httpd
      enabled: true
      become: yes
      



