---
- name: Set up httpd
  hosts: n1
  become: yes

  tasks:
  - name: install HTTPD
    yum:
      name: httpd
      state: present
      
  - name: Start ttpd
    service:
      name: httpd
      state: started
      
  - name: Enable Httpd
    service:
      name: httpd
      enabled: true
      



